<script>
    function fibonaccichiahetcho5(){
        let a = 0;
        let b = 1;
        let c = 0;
        while (true){
            c= a + b;
            a = b;
            b = c;
            if (c % 5 === 0){
                return c;
            }
        }
    }
    document.write(fibonaccichiahetcho5());
