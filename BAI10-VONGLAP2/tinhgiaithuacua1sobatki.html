<script>
  function factorial(n){
    let a = 1;
    for (let i = 1; i <= n ; i++) {
      a = a * i;
    }
    return a;
  }
  let linh = prompt("nhap 1 so");
  let nga = factorial(linh);
  alert(nga);

</script>
