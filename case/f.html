<script>
    // Hàm cộng hai số
    function tinh_tong(a, b, c)
    {
        return a + b + c;
    }

    // Lấy thông tin từ người dùng
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    let c = parseInt(prompt("Nhập số c"));

    // Tính tổng
    let tong = tinh_tong(a, b, c)

    // In ra màn hình
    document.write("Tổng hai số " + a + " + " + b + "+" + c + " là " + tong);

</script>
