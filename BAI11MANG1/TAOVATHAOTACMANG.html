<script>
    let arr = [2,5,8,1,4,11,54];
    let first = 0;
    let last = arr.length-1;
    while (first < last){
        let b = arr[first];
        arr[first] = arr[last];
        arr[last] = b;
        first ++;
        last --;
    }
    document.write(arr)
</script>
