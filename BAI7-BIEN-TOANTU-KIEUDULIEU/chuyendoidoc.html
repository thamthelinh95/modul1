<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Nhập giá trị độ C
  let doC = parseFloat(prompt("Nhập giá trị độ C: "));

  // Chuyển đổi độ C sang độ F
  let doF = (doC * 9/5) + 32;

  // Hiển thị kết quả
  alert(doC + " độ C = " + doF + " độ F");

</script>
</body>
</html>
