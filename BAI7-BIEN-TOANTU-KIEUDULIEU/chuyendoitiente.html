<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>Amount</td>
        <td></td>
        <td>From Currency</td>
        <td></td>
        <td>To Currency</td>
    </tr>
    <tr>
        <td>
            <input placeholder="nhap so tien" id="tien">
        </td>
        <td></td>
        <td>
            <select id="sl1">
                <option value="23000">VND</option>
                <option value="1">USD</option>
                <option value="130">jpy</option>
                <option value="6.8">ndt</option>
            </select>
        </td>
        <td></td>
        <td>
            <select id="sl2">
                <option value="23000">VND</option>
                <option value="1">USD</option>
                <option value="130">jpy</option>
                <option value="6.8">ndt</option>
            </select>

        </td>
        <td>
            <button onclick="doiTien()">convert</button>
        </td>
    </tr>
</table>

</body>
</html>
<script>
    function doiTien() {
        let input = document.getElementById("tien");
        let sl1 = document.getElementById("sl1");
        let sl2 = document.getElementById("sl2");

        let tien = input.value;
        let kieu1 = sl1.value;
        let kieu2 = sl2.value;

        alert(tien/kieu1*kieu2);
    }
</script>
