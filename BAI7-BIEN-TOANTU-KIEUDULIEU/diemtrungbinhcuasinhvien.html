<body>
<script>

    //Viết chương trình nhập điểm của một sinh viên cho các môn: Vật lý, Hóa học, và Sinh học.




  let diemVatly = parseFloat(prompt("nhap diem vat ly: "));
  let diemToan = parseFloat(prompt("nhap diem toan"));
  let diemHoa = parseFloat(prompt("nhap diem hoa"));
  //tinh tong diem
  let tongDiem = diemVatly + diemToan + diemHoa;
  //tinh diem trung binh
  let diemTrungbinh = (tongDiem)/ 3;
  //hien thi ket qua
  alert("tong diem" + tongDiem);
  alert("diem trung binh" + diemTrungbinh);
</script>
