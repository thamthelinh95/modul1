<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>
<table>
  <tr>
    <td>
      <input placeholder="nhap so" id="demo">
    </td>
    <td>
      <input placeholder="nhap so" id="demo1">
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="cong()">addition(+)</button>
      <button onclick="tru()">addition(-)</button>

    </td>
    <td>
      <button onclick="nhan()">addition(*)</button>
      <button onclick="chia()">addition(/)</button>
    </td>
  </tr>
</table>
<script>
  function cong(){
    let input = document.getElementById("demo");
    let jqk = document.getElementById("demo1");
    let a = parseInt(input.value);
    let b = parseInt(jqk.value);
    let c = a + b;
    alert(c);

  }
  function tru() {
    let input = document.getElementById("demo");
    let jqk = document.getElementById("demo1");
    let a = parseInt(input.value);
    let b = parseInt(jqk.value);
    let c = a - b;
    alert(c);
  }
  function nhan() {
    let input = document.getElementById("demo");
    let jqk = document.getElementById("demo1");
    let a = parseInt(input.value);
    let b = parseInt(jqk.value);
    let c = a * b;
    alert(c);
  }
  function chia() {
    let input = document.getElementById("demo");
    let jqk = document.getElementById("demo1");
    let a = parseInt(input.value);
    let b = parseInt(jqk.value);
    let c = a / b;
    alert(c);
  }


</script>

</body>
</html>
