<script>
  let arr = [1,5,6,2,5]
  let dem = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] % 5 === 0) {
      dem++;
    }
  }

  document.write("tổng các số chia hết cho 5 có  " + dem + " phần tử")
</script>
