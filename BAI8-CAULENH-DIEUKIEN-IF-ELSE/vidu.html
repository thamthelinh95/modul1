<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num1 = 10;
  let num2 = 5;
  let operator = "/";
  let result;

  switch (operator) {
    case "+":
      result = num1 + num2;
      break;
    case "-":
      result = num1 - num2;
      break;
    case "*":
      result = num1 * num2;
      break;
    case "/":
      result = num1 / num2;
      break;
    default:
     alert("Phép tính không hợp lệ.");
  }

  alert("Kết quả của phép tính là: " + result);

</script>
</body>
</html>
